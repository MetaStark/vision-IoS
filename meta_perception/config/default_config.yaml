# FjordHQ Meta-Perception Layer v1.0
# Default Configuration

config_id: "default_perception_config"
version: "1.0.0"

# Thresholds
noise_threshold: 0.7
entropy_spike_threshold_std_devs: 3.0
shock_intensity_threshold: 2.0
regime_stress_threshold: 1.0
uncertainty_threshold: 0.6

# Time windows
entropy_window_minutes: 60
intent_lookback_hours: 24
reflexivity_window_days: 7

# Uncertainty weights
uncertainty_weights:
  entropy: 0.25
  noise: 0.35
  reflexivity: 0.15
  regime_stress: 0.25

# Regime levels
regime_levels:
  - BULL
  - BEAR
  - CRISIS
  - NEUTRAL

# Diagnostic settings
enable_diagnostics: true
enable_feature_importance: true

# Performance
max_computation_time_ms: 150.0
