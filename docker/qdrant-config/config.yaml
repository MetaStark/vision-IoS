# Qdrant Configuration for FjordHQ FINN Truth Engine
# CEO-DIR-2025-FINN-001
#
# CRITICAL: This is interim Docker configuration.
# Production uses K8s StatefulSet with RAFT consensus.

log_level: INFO

storage:
  # Store payloads on disk to reduce memory usage
  on_disk_payload: true

  # HNSW index configuration for approximate nearest neighbor search
  hnsw_index:
    on_disk: true
    m: 16              # Number of edges per node
    ef_construct: 100  # Construction time/accuracy tradeoff
    max_elements: 1000000  # Expected max vectors

  # Optimizers
  optimizers:
    default_segment_number: 2
    max_optimization_threads: 2
    memmap_threshold_kb: 20000

service:
  host: 0.0.0.0
  http_port: 6333
  grpc_port: 6334

  # API rate limiting (DEFCON alignment)
  max_request_size_mb: 32
  max_workers: 0  # auto

# Telemetry disabled for privacy
telemetry_disabled: true
